<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Ponto Eletrônico</title>
</head>
<body>
<div>
    <div layout:fragment="content">
        <div class="titulo-pagina">
            <div class="container text-center h2">
                <strong>Editar lançamentos</strong>
            </div>
        </div>
        <br/>
        <div class="container">
            <form action="#" th:action="@{/api/lancamentos/lancar-periodo/{id}(id=${id})/{data}(data=${data})}" th:method="post" th:object="${lancamentosData}">
                <div class="row">
                    <div class="col-md-3">
                        <label for="inicioTrabalho">Início trabalho</label>
                        <input type="time" id="inicioTrabalho" th:value="${lancamentosData.inicioTrabalho}"/>
                    </div>
                    <div class="col-md-3">
                        <label for="inicioAlmoco">Início almoço</label>
                        <input type="time" id="inicioAlmoco" th:value="${lancamentosData.inicioAlmoco}"/>
                    </div>
                    <div class="col-md-3">
                        <label for="terminoAlmoco">Término almoço</label>
                        <input type="time" id="terminoAlmoco" th:value="${lancamentosData.terminoAlmoco}"/>
                    </div>
                    <div class="col-md-3">
                        <label for="terminoTrabalho">Término trabalho</label>
                        <input type="time" id="terminoTrabalho" th:value="${lancamentosData.terminoTrabalho}"/>
                    </div>
                </div>
                <br/>
                <br/>
                <input type="submit" value="Add User">
            </form>
        </div>
    </div>
</div>
</body>
</html>
